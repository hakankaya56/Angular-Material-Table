<div style="margin-top: 5%;">
 
    <div class="col-md-6" style="margin-bottom: 3%; width: 100%;">
        <button type="button" class="btn btn-success">
           <i class="fa fa-plus"></i> Add to Product</button>
    </div>
 <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
   
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="productID">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.productID}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.categories.categoryName}} </td>
    </ng-container>
 
    <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef>Price </th>
        <td mat-cell *matCellDef="let element"> {{element.unitPrice | currency}} </td>
      </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="quantityPerUnit">
      <th mat-header-cell *matHeaderCellDef>Unit </th>
      <td mat-cell *matCellDef="let element"> {{element.quantityPerUnit}} </td>
    </ng-container>

      <ng-container matColumnDef="unitsInStock">
        <th mat-header-cell *matHeaderCellDef>Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.unitsInStock}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
